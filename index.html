<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="LISTETODO/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/duotone.css" integrity="sha384-R3QzTxyukP03CMqKFe0ssp5wUvBPEyy9ZspCB+Y01fEjhMwcXixTyeot+S40+AjZ" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/fontawesome.css" integrity="sha384-eHoocPgXsiuZh+Yy6+7DsKAerLXyJmu2Hadh4QYyt+8v86geixVYwFqUvMU8X90l" crossorigin="anonymous"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
   
    
    <div class="container" >
        <nav class="navbar navbar-dark " style="height: 90px; background: cyan;">
            <p id="nav">ToDoList APP</p>
          </nav>
     
    <div class="row">
        <div class="col-6">   
                  <form method="post" action="index.html" id="formulaire">
            <div class="mb-3">
            <label for="nom" class="form-label" >Titre</label>
            <input type="text" class="form-control" id="titre" name="" aria-describedby="NameHelp" required>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Descripton</label>
                <textarea class="form-control" id="bio" rows="3" name=""  required></textarea>
            </div><br>
             <div class="mb-3">
            <label for="prenom" class="form-label">Dateline</label>
            <input type="date" class="form-control" id="prenom" name="" required>
            </div>
    
            <select class="form-select" aria-label="Default select example" id="niveau" name="">
                <option selected>Priorite</option>
                <option value="faible">Faible</option>
                <option value="moyenne">Moyenne</option>
                <option value="forte">Forte</option>
            </select>
            <br>
    
            
            
            <button type="submit" class="btn  btn-lg" id="ajouter" style="background: cyan;">Ajouter</button>
            
    
        </form>
    </div>
</div>
        <div class="col-6"><br>
            <div id="carte">
                <div class="card w-80 border-light" style="border:solid;">
                    <div class="card-body">
                      <h5 class="card-title">Titre:</h5>
                      <p class="card-text">Description:</p>
                      <p class="card-text">Dateline:</p>
                      <p class="card-text">Priorite:</p>
                      
                      <button class="bi bi-pencil btn-outline-secondary" style=" width: 70px; height: 60px;"></button>
                      <button class="bi bi-x-square btn-outline-danger" style="width: 70px; height: 60px;"></button>
                      <button class="bi bi-check-square btn-outline-success" style="width: 70px; height: 60px;"></button>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    

    </div>
    <script src="LISTETODO/js/tache.js"></script>
    
</body>
</html>
